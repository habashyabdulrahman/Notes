<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Web App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4c47838536.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Notes App</h1>
    <input type="text" id="title" placeholder="Title" />
    <textarea id="content" rows="5" placeholder="Description"></textarea>
    <button class="add btn" onclick="handleAddOrEdit()">
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
          </svg>
        </div>
      </div>
      <span id="addButtonText">ADD</span>
    </button>

    <div id="notesList"></div>

    <script src="app.js"></script>
  </body>
</html>
